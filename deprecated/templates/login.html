<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>XDSEC 周报平台</title>
    </head>
    <body>
        <style type="text/css" media="screen">
            .aligncenter{
                clear:both;
                display:block;
                margin:auto;
            }
        </style>
        <h1 align="center">XDSEC  周报平台</h1>
        <hr />
        <img class="aligncenter" height=480px src='static/logo.png' />
        <form action="/login" method="POST" accept-charset="utf-8" enctype="multipart/form-data">
            <div align="center">
                <table>
                <tr>
                    <td>昵称:</td><td><input type="text" name="username" width=1000px /></td>
                </tr>
                <tr>
                    <td>Token:</td><td><input type="password" name="passwd" width=1000px /></td>
                </tr>
                </table>
            </div>
            <br />
            <input type="submit" class="aligncenter" name="login" value="Login"/>
        </form>
        <center>{{info}}</center>
    </body>
</html>
